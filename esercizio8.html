    <body>
        <main>
            <div>
                <form action="#">
                    <div>
                        <label for="user-email">Email</label>
                        <input type="email" name="user-email" id="user-email" placeholder="la tua email." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required autofocus>
                        <label for="user-password">Password</label>
                        <input type="password" name="user-password" id="user-password" placeholder="La tua password" required>
                    </div>
                    <div>

                        <label for="user-name">Nome e Cognome</label>
                        <input type="text" name="user-name" id="user-name" placeholder="Nome e Cognome" required>
                    </div>
                    <div>

                        <label for="user-date">Data</label>
                        <input type="date" name="user-date" id="user-date" required>
                    </div>
                    <div>

                        <label for="user-number">Numero di telefono</label>
                        <input type="number" name="user-number" id="user-number" pattern="[0-9]{13}"required>
                    </div>
                    <div>

                        <label for="user-plan">Scegli Abbonamento</label>
                        <select name="user-plan" id="user-plan" required>
                            <option value="free-plan">Piano Free</option>
                                <optgroup label="Mensili">
                                    <option value="basic-plan">Piano Basic</option>
                                    <option value="normal-plan">Piano Normale</option>
                                    <option value="best-plan">Piano Best</option>
                                </optgroup>           
                        </select>
                        <label for="form-pro">UsaPRO</label>
                        <input type="checkbox" name="use-pro" id="use-pro">
                    </div>
                    <div>
                        <label for="numb-card">Numero Carta</label>
                        <input id="numb-card" name="cc" type="text" placeholder="numero carta" maxlength="16" pattern="[0-9]{16}" required/>
                        <label for="cvc-card">CVC</label>
                        <input id="cvc-card" name="cvc" type="text"placeholder="cvc" maxlength="3" pattern="[0-9]{3}" required/>
                        <label for="exp-card">Scadenza</label>
                        <input id="exp-card" name="exp" type="date" required/>
                        <label for="address">Indirizzo di fatturazione</label>
                        <input type="text" id="address" name="address" placeholder="indirizzo fatturazione" required/>
                    </div>
                    <button type="submit">Invia Form!</button>
                </form>
            </div>

        </main>

        <footer>
            <br>
            <a href="https://github.com/ste-giordano95/Esercizi">Esercizi da Stefano Giordano.</a>
        </footer>
