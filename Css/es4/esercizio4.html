<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Calcolatrice</title>
</head>

<body>
    <div id="container">
        <div class="result">0</div>
        <button class="operator_1">+</button>
        <button class="operator_2">-</button>
        <button class="operator_3">*</button>
        <button class="operator_4">รท</button>
        <button class="num_key num_key_7">7</button>
        <button class="num_key num_key_8">8</button>
        <button class="num_key num_key_9">9</button>
        <button class="num_key num_key_4">4</button>
        <button class="num_key num_key_5">5</button>
        <button class="num_key num_key_6">6</button>
        <button class="num_key num_key_1">1</button>
        <button class="num_key num_key_2">2</button>
        <button class="num_key num_key_3">3</button>
        <button class="num_key num_key_0">0</button>
        <button class="num_key num_key_point">.</button>
        <button class="num_key num_key_ac">AC</button>
        <button class="num_key butt_enter">=</button>

    </div>
</body>

</html>
